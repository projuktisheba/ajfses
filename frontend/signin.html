<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJFSES - Admin Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FF3E41',
                        secondary: '#51CFED',
                        light: '#F8F2F0',
                        dark: '#060315',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased h-screen flex flex-col justify-center items-center">

    <div class="w-full max-w-md px-6">

        <!-- Logo / Brand Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 mb-2">
                <img src="img/logo.png" alt="">
            </div>
            <h1 class="text-2xl font-bold font-heading text-gray-900">AJFSES Admin</h1>
            <p class="text-gray-500 text-sm mt-2">Sign in to manage engineering & compliance data.</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8">
            <!-- Updated form to use JS validation -->
            <form onsubmit="handleLogin(event)">

                <!-- Error Message Section (Hidden by default) -->
                <div id="error-message"
                    class="hidden flex items-center p-4 mb-5 text-sm text-red-700 bg-red-50 rounded-lg border border-red-200"
                    role="alert">
                    <i class="fa fa-circle-exclamation mr-2 text-lg"></i>
                    <div>
                        <span class="font-bold">Login Failed!</span> <span id="error-text">Invalid email or
                            password.</span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-5 relative">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-envelope text-gray-400 text-sm"></i>
                        </div>
                        <input type="email" id="email" name="email"
                            class="pl-10 block w-full rounded-lg border-gray-300 border focus:border-primary focus:ring-primary sm:text-sm py-2.5 px-3 transition shadow-sm outline-none"
                            placeholder="admin@ajfses.com" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-6 relative">
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400 text-sm"></i>
                        </div>
                        <input type="password" id="password" name="password"
                            class="pl-10 pr-10 block w-full rounded-lg border-gray-300 border focus:border-primary focus:ring-primary sm:text-sm py-2.5 px-3 transition shadow-sm outline-none"
                            placeholder="••••••••" required>

                        <!-- Toggle Password Visibility -->
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                            onclick="togglePassword()">
                            <i id="eye-icon" class="fa fa-eye text-gray-400 hover:text-gray-600 transition"></i>
                        </div>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-600">Remember me</label>
                    </div>
                    <!-- <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary-700">Forgot password?</a>
                    </div> -->
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200 disabled:opacity-70 disabled:cursor-not-allowed">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer Links -->
        <p class="mt-8 text-center text-sm text-gray-500">
            &larr; <a href="index.html" class="font-medium text-primary hover:text-secondary">Back to Website</a>
        </p>

        <div class="mt-8 text-center text-xs text-gray-400">
            &copy;
            <script>document.write(new Date().getFullYear())</script> AJFSES Engineering. Secured System.
        </div>

    </div>

    <script src="js/config.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
                eyeIcon.classList.add('text-primary');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
                eyeIcon.classList.remove('text-primary');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberPassword = document.getElementById('remember-me').checked;
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const submitBtn = document.getElementById('submit-btn');

            // 1. Reset UI State
            errorMsg.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-circle-notch fa-spin mr-2"></i> Signing In...';

            try {
                // 2. Submit to API
                const response = await fetch(window.env.API_URL + '/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });

                // 3. Handle Response
                if (response.ok) {

                    // Read JSON data
                    const data = await response.json();
                    console.log("API Response:", data);

                    // extract token and user info
                    const token = data.accessToken;
                    const user = data.user;

                    // Save token/user in the localstorage when remember-me is checked
                    if (rememberPassword == true) {
                        localStorage.setItem("auth_token", token);
                        localStorage.setItem("auth_user", JSON.stringify(user));
                    } else {
                        sessionStorage.setItem("auth_token", token);
                        sessionStorage.setItem("auth_user", JSON.stringify(user));
                    }


                    // Success: Redirect to dashboard
                    window.location.href = 'admin_panel.html';

                } else if (response.status === 400 || response.status === 401 || response.status === 403) {
                    // Auth Failed — read error JSON if backend returns it
                    let err = "";
                    try {
                        const errData = await response.json();
                        err = errData.message || "Invalid email or password.";
                    } catch {
                        err = "Invalid email or password.";
                    }
                    throw new Error(err);

                } else {
                    throw new Error(`Server Error (${response.status}). Please try again.`);
                }

            } catch (error) {
                // 4. Show Error
                console.error('Login error:', error);
                errorText.textContent = error.message || 'Connection failed. Is the server running?';
                errorMsg.classList.remove('hidden');

            } finally {
                // 5. Restore Button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }

        }
    </script>
</body>

</html>
